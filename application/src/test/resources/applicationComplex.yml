---

crow:
  jobs:
    - name: HelloWorld
      cron: "* * * * *"
      execution: parallel
      errorMode: stop
      shellCommand: /bin/bash -c
      workingDirectory: /tmp
      command: echo 'Hello World!'
    - name: "HelloUniverse"
      cron: "* * * * *"
      command: "echo 'Hello Universe!'"
      environments:
        MY_KEY: myvalue
